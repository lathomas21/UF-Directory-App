<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body ng-app="directoryApp">
  <header>     
    <div id="logo">
      <img src="UF_Monogram.jpg" height= "102px" width="150px">
    </div>
    <h1>UF Directory App</h1>
  </header>
  <div class="container">
    <div class="row" ng-controller="ListingsController">
      <div class="col-md-6">
        <div class="tableWrapper">
          <table class="table table-striped table-hover">
          <thead>
            <tr><td>Listings</td></tr>
          </thead>
          <tbody>
            <tr>
              <th>Code</th>
              <th>Building Name</th>
              <th></th>
            </tr>
            <tr ng-repeat="entry in listings | filter:search_input" ng-click="showDetails($index)">
              <td ng-click="showDetails($index)">
                {{entry.code}}
              </td>
              <td>
                {{entry.name}}
              </td>
              <td> 
                <button type ="button" class= "btn btn-danger" ng-click="deleteListing($index)"> Delete </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
         <div class="input-group" id="searchBar">

          <span class="input-group-addon" id="sizing-addon1">
            <span class="glyphicon glyphicon-search"></span>
          </span>
          <input type="text" class="form-control" placeholder="Search" ng-model="search_input">

        </div>
      <div class="col-md-6">
        <div class="boxy">
          <h2>Detailed Information</h2>
          <p>Code: {{detailedInfo.code}} </p>
          <p>Building Name: {{detailedInfo.building}}</p>
          <p>Latitude: {{detailedInfo.latitude}} </p>
          <p>Longitude: {{detailedInfo.longitude}} </p>
          <p>Address: {{detailedInfo.address}} </p>
        </div>
        <div class="boxy">
          <h2> Add a new listing </h2>
          <input type="text" class-"form-control" placeholder="Code" ng-model="new_code">
          <input type="text" class-"form-control" placeholder="Building Name" ng-model="new_building">
          <input type="text" class-"form-control" placeholder="Latitude" ng-model="new_lat">
          <input type="text" class-"form-control" placeholder="Longitude" ng-model="new_long">
          <input type="text" class-"form-control" placeholder="Address" ng-model="new_address">
          <p></p>
          <button type ="button" class= "btn btn-primary" ng-click="addListing(new_code,new_building,new_lat,new_long,new_address)"> Add! </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="app.js"></script>
<script src="listingController.js"></script>
<script src="listingFactory.js"></script>
</body>
</html>
